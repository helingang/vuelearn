<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends option</h1>
    扩展的对象只能有一个
    可以扩展data,methods,生命周期函数等
    <hr>
    <div id="app">
        -[num]
        <p><button @click='add'>add</button></p>
    </div>
    <hr>
    <a href="../index.html">回到首页</a> 
    <script>
        var extend = {
            data: {
                // 被原生的num覆盖
                num: 2,
                num1: 10
            },
            methods: {
                // 不会执行(被原生的add覆盖)
                add: function(){
                    console.log('我是扩展的add方法');
                    this.num++
                }
            },
            updated: function(){
                console.log('我是扩展的update方法');
                
            }
        }
        var app = new Vue({ // 实例化
            
            el: '#app', 
            data: {
                num: 1
            }, // 参数
            methods: {
                add: function(){
                    console.log('我是原生的add方法');
                    this.num++
                }
            },
            updated: function(){
                console.log('我是原生的update方法');   
            },
            // 只能扩展一个
            extends: extend,
            // 自定义插值形式
            delimiters: ['-[',']']
        })
        
    </script>
</body>
</html>
