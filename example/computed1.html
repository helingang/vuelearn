<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>{{ temf }}</p>
        <p>{{ hefpf }}</p>
        <button @click='add'>add</button><button @click='red'>red</button>
    </div>
    <hr>
    <a href="../index.html">回到首页</a> 
    <script>
        var help = ['羽绒服', 'T恤', '长袖'];
        var tem = 10;
        var app = new Vue({ // 实例化
            el: '#app', 
            data: {
                tem: tem,
                help: help
            }, // 参数
            computed: {
                temf: function(){
                    return '今日温度:' + this.tem
                },
                hefpf: function(){
                    let str = '穿衣建议:';
                    if( this.tem>15 ){
                        return str + this.help[1]
                    }else if( this.tem>5 ){
                        return str + this.help[2]
                    }else{
                        return str + this.help[0]
                    }
                }
            },
            methods: {
                add: function(){
                    this.tem++;
                },
                red: function(){
                    this.tem--;
                }
            }
        })
    </script>
</body>
</html>
