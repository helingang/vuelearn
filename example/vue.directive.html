<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-directive 自定义指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue-directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div v-ls='color'>{{num}}</div>
        <button v-on:click='addNum'>+1</button>
        <button onclick='fn()'>解绑</button>
    </div>
    <hr>
    <a href="../index.html">回到首页</a> 
    <script>
        
        let fn = () => {
            app.$destroy();
        }
        Vue.directive('ls',{
            // 只调用一次,指令第一次绑定到元素时调用
            bind: function(obj,binding,vnode){
                obj.style.color = binding.value.color1;
                console.log('1 - bind');
            },
            //被绑定元素插入父节点时调用(父节点存在即可,不必存在于document中)
            inserted: function(){
                console.log('2 - inserted');
            },
            //被绑定于元素所在模板更新时调用,而无论绑定值是否变化,通过比较更新前后的绑定值,可以忽略不必要的模板更新
            update: function(obj,binding){
                obj.style.color = binding.value.color2;
                console.log('3 - update');   
            },
            //被绑定元素完成更新时调用
            componentUpdated: function(){
                console.log('4 - componentUpdated');
            },
            //只调用一次,指令与元素解绑时调用
            unbind: function(obj,binding){
                obj.style.color = binding.value.color3;
                console.log('5 - unbind');
            }
        })
        var app = new Vue({ // 实例化
            el: '#app', 
            data: {
                num: 0,
                color: {
                    color1: 'red',
                    color2: 'yellow',
                    color3: 'pink'
                }
                    
            }, // 参数
            methods: {
                addNum: function(){
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
