<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>

    <hr>
    <div id="app">
        {{message}}

        var app = new Vue({ // 实例化

        })
    </script>
