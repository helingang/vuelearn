        var app = new Vue({ // 实例化
            el: '#app', 
            data: {
                p1: 1,
                p2: 2

            components: {
                'test1': {
                    template: `
                    <div>
                        <span>父级{{ test1p }}</span>

                    `,
                    props: ['test1p'],
                    components: {
                        'test2': {

                        }
                    }
