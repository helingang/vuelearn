<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch option</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch option</h1>
    用于监控data中某个数据
    <hr>
    <div id="app">
        <p>今日温度: {{tem}} C°</p>
        <p>穿衣建议: {{clo}}</p>
        <p><button @click='add'>add</button><button @click='red'>red</button></p>
    </div>
    <hr>
    <a href="../index.html">回到首页</a> 
    <script>
        var c = ['T恤','长袖','毛衣','羽绒服','']
        var app = new Vue({ // 实例化
            el: '#app', 
            data: {
                tem: 14,
                clo: c[2]
            }, // 参数
            methods: {
                add: function(){
                    this.tem+=2;
                },
                red: function(){
                    this.tem-=2;
                }
            },
            watch: {
                // tem: function(newV,oldV){
                //     let a;
                //     if(newV > 20){
                //         a = 0;
                //     }else if(newV > 10){
                //         a = 1;
                //     }else if(newV > 5){
                //         a = 2;
                //     }else{
                //         a = 3;
                //     }
                //     this.clo = c[a]
                // }
            }
        })
        app.$watch('tem',function(newV,oldV){
            let a;
            if(newV > 20){
                a = 0;
            }else if(newV > 10){
                a = 1;
            }else if(newV > 5){
                a = 2;
            }else{
                a = 3;
            }
            this.clo = c[a]
        })
        
    </script>
</body>
</html>
